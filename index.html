<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./image slider/style.css">
    <link rel="stylesheet" href="./image slider/fontawesome-free-6.0.0-web/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqNZKYyFvBJWwGTZTYG86DUTXtjZSvCZq_sA&usqp=CAU" />
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
        <div class="image fadeIn">
            <img src="./img/Lam0.jpg" alt="Lamboghini img">
        </div>
        <div class="image fadeIn">
            <img src="./img/Lam1.jpg" alt="Lamboghini img">
        </div>
        <div class="image fadeIn">
            <img src="./img/Lam2.jpg" alt="Lamboghini img">
        </div>
        <div class="image fadeIn">
            <img src="./img/Lam3.jpg" alt="Lamboghini img">
        </div>
        <div class="image fadeIn">
            <img src="./img/Lam4.jpg" alt="Lamboghini img">
        </div>
        <div class="image fadeIn">
            <img src="./img/Lam5.jpg" alt="Lamboghini img">
        </div>
        <div class="image fadeIn">
            <img src="./img/Lam6.jpg" alt="Lamboghini img">
        </div>
        <div class="image fadeIn">
            <img src="./img/Lam7.jpg" alt="Lamboghini img">
        </div>
        <div id="prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div id="next">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="dots">
            <span id="dot0" class="dot"></span>
            <span id="dot1" class="dot"></span>
            <span id="dot2" class="dot"></span>
            <span id="dot3" class="dot"></span>
            <span id="dot4" class="dot"></span>
            <span id="dot5" class="dot"></span>
            <span id="dot6" class="dot"></span>
            <span id="dot7" class="dot"></span>
        </div>

        <h3 class="footer">#QuocDuy</h3>
    </div>
    <script src="./image slider/script.js"></script>
</body>
</html>
